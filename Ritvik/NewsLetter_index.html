<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@100xclass1 — Newsletter</title>
    <meta name="description" content="Join the @100xclass1 newsletter for updates, tips, and launches." />
    <meta property="og:description" content="Join the @100xclass1 newsletter for updates, tips, and launches." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root {
        --bg: #0b1020;
        --panel: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --brand: #7c3aed;
        --brand-2: #06b6d4;
        --ring: rgba(124, 58, 237, 0.45);
        --ok: #22c55e;
        --err: #ef4444;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 800px at 80% -10%, rgba(124,58,237,.15), transparent 60%),
                    radial-gradient(800px 600px at -10% 110%, rgba(6,182,212,.15), transparent 60%),
                    var(--bg);
        line-height: 1.5;
      }

      .container {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        padding: 24px 20px;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.2px;
        text-decoration: none;
        color: var(--text);
      }
      .badge {
        display: inline-grid;
        place-items: center;
        width: 36px; height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        box-shadow: 0 10px 30px rgba(124,58,237,.25), 0 6px 16px rgba(6,182,212,.2);
        font-weight: 800;
      }

      main {
        display: grid;
        place-items: center;
        padding: 24px 20px 48px;
      }

      .card {
        width: 100%;
        max-width: 640px;
        padding: 28px;
        border-radius: 18px;
        background: linear-gradient(180deg, rgba(15,23,42,.85), rgba(15,23,42,.7));
        border: 1px solid rgba(148,163,184,.15);
        backdrop-filter: blur(6px);
        box-shadow: 0 24px 80px rgba(2,6,23,.6);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 3.5vw, 40px);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .subtitle {
        margin: 0 0 22px;
        color: var(--muted);
        font-size: clamp(14px, 2vw, 16px);
      }

      form {
        display: grid;
        gap: 14px;
        grid-template-columns: 1fr auto;
      }

      .field {
        position: relative;
      }
      input[type="email"] {
        width: 100%;
        height: 48px;
        padding: 0 14px 0 44px;
        border-radius: 12px;
        border: 1px solid rgba(148,163,184,.25);
        background: rgba(2,6,23,.4);
        color: var(--text);
        outline: none;
        transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
      }
      input[type="email"]::placeholder { color: #9aa4b2; }
      input[type="email"]:focus {
        border-color: var(--brand);
        box-shadow: 0 0 0 4px var(--ring);
        background: rgba(2,6,23,.55);
      }
      .mail-icon {
        position: absolute;
        top: 50%; left: 12px;
        transform: translateY(-50%);
        width: 20px; height: 20px;
        opacity: .85;
      }

      button[type="submit"] {
        height: 48px;
        padding: 0 18px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        cursor: pointer;
        transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
        box-shadow: 0 12px 28px rgba(124,58,237,.25), 0 8px 20px rgba(6,182,212,.2);
      }
      button[type="submit"]:hover { filter: brightness(1.05); }
      button[type="submit"]:active { transform: translateY(1px); }

      .disclaimer {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
      }

      .message {
        margin-top: 14px;
        font-size: 14px;
        display: none;
      }
      .message.ok { color: var(--ok); }
      .message.err { color: var(--err); }

      footer {
        padding: 28px 20px;
        color: var(--muted);
        font-size: 13px;
        text-align: center;
      }

      @media (max-width: 560px) {
        form { grid-template-columns: 1fr; }
        button[type="submit"] { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="brand" href="#" aria-label="@100xclass1 home">
          <span class="badge">100x</span>
          <span>@100xclass1</span>
        </a>
      </header>

      <main>
        <section class="card" aria-labelledby="hero-title">
          <h1 id="hero-title">Join the @100xclass1 newsletter</h1>
          <p class="subtitle">Actionable engineering, AI, and product insights. No spam. Unsubscribe anytime.</p>

          <form id="signup" novalidate>
            <div class="field">
              <svg class="mail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 6.75A2.75 2.75 0 0 1 5.75 4h12.5A2.75 2.75 0 0 1 21 6.75v10.5A2.75 2.75 0 0 1 18.25 20H5.75A2.75 2.75 0 0 1 3 17.25V6.75Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 7l7.2 5.4a1 1 0 0 0 1.6 0L20 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <label class="sr-only" for="email">Email</label>
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@domain.com" aria-label="Email address" required />
            </div>
            <button type="submit" aria-label="Subscribe to newsletter">Subscribe</button>
          </form>
          <p class="disclaimer">By subscribing, you agree to receive emails from @100xclass1. No spam, unsubscribe anytime.</p>
          <p id="msg" class="message" role="status" aria-live="polite"></p>
        </section>
      </main>

      <footer>
        © <span id="year"></span> @100xclass1. All rights reserved.
      </footer>
    </div>

    <script>
      const form = document.getElementById('signup');
      const emailInput = document.getElementById('email');
      const msg = document.getElementById('msg');
      const year = document.getElementById('year');
      year.textContent = new Date().getFullYear();

      function showMessage(text, ok = false) {
        msg.textContent = text;
        msg.className = 'message ' + (ok ? 'ok' : 'err');
        msg.style.display = 'block';
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = (emailInput.value || '').trim();

        // Basic email format check
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('Please enter a valid email address.');
          emailInput.focus();
          return;
        }

        // Frontend-only demo: pretend to subscribe
        // Replace this block with a real POST to your backend or service
        // e.g., fetch('/api/subscribe', { method: 'POST', body: JSON.stringify({ email }) })
        setTimeout(() => {
          showMessage('Thanks! Please check your inbox to confirm your subscription.', true);
          form.reset();
        }, 400);
      });
    </script>
  </body>
  </html>
